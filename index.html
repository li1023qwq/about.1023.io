<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚夜深秋工作室官网</title>
    <meta name="description" content="晚夜深秋工作室官网">
    <meta name="keywords" content="晚夜深秋工作室,工作室,网站">
    <meta name="author" content="晚夜深秋工作室">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .menu ul li {
            margin-right: 20px;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .menu ul li a:hover {
            color: #ffd700;
        }

        .toggle {
            display: none;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .toggle {
                display: block;
            }
            .menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 70px;
                background-color: #333;
                width: 100%;
                left: 0;
                text-align: center;
            }
            .menu.active ul li {
                margin: 10px 0;
            }
        }

        .about {
            padding: 100px 0;
            text-align: center;
        }

        .about-text h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .about-text p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ffd700;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        .services-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .service {
            flex-basis: calc(33.33% - 20px);
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .service h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .service p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="#">晚夜深秋工作室</a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#about">关于我们</a></li>
                        <li><a href="#services">服务</a></li>
                        <li><a href="#portfolio">作品</a></li>
                        <li><a href="#team">团队</a></li>
                        <li><a href="#contact">联系我们</a></li>
                    </ul>
                </div>
                <div class="toggle">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section id="about" class="about">
        <div class="container">
            <div class="about-text">
                <h2>关于我们</h2>
                <p>晚夜深秋工作室是一家专注于网站建设、网络营销、SEO优化等服务的工作室。</p>
                <a href="#services" class="btn">了解更多</a>
            </div>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <h2>服务</h2>
            <div class="services-container">
                <div class="service">
                    <h3>网站建设</h3>
                    <p>我们提供专业的网站建设服务，根据客户需求定制网站，使之符合您的品牌形象。</p>
                </div>
                <div class="service">
                    <h3>网络营销</h3>
                    <p>通过各种网络营销手段，提升您的品牌曝光度和知名度，吸引更多潜在客户。</p>
                </div>
                <div class="service">
                    <h3>SEO优化</h3>
                    <p>优化网站结构和内容，提高网站在搜索引擎中的排名，增加有针对性的流量。</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>晚夜深秋工作室 &copy; 2024</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.toggle').click(function(){
                $('.menu').toggleClass('active');
            })
        });
    </script>
</body>
</html>
