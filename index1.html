<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 中文注释 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚夜深秋官网</title>
    <meta name="description" content="晚夜深秋工作室官网">
    <meta name="keywords" content="晚夜深秋工作室,工作室,网站">
    <meta name="author" content="晚夜深秋工作室">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/1023-logo.png">
    <link rel="apple-touch-icon" href="images/1023-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        * {
            box-sizing: border-box; /* 让元素的边框和内容区域的大小保持一致 */
        }
        body {
            font-family: Arial, sans-serif; /* 设置字体 */
            font-size: 16px;      /* 设置字体大小 */
            line-height: 1.5;     /* 设置行高 */
            margin: 0;            /* 移除默认的边距 */
            padding: 0;           /* 移除默认的内边距 */
            color: #333;          /* 设置文本颜色 */
            background-color: #f4f4f4;  /* 设置背景颜色 */
        }
        header {
            background: linear-gradient(to right, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8A2BE2);    /* 设置背景颜色 */
            background-size: 600% 600%; /* 背景颜色动画 */
            -webkit-animation: rainbow 10s linear infinite; /* 背景颜色动画 */
            -moz-animation: rainbow 10s linear infinite; /* 背景颜色动画 */
            -o-animation: rainbow 10s linear infinite; /* 背景颜色动画 */
            animation: rainbow 10s linear infinite; /* 背景颜色动画 */
            color: #000000;          /* 设置文本颜色 */
            padding: 20px 0;      /* 设置内边距 */
        }
        @keyframes rainbow {
            0% {
                background-position: 0% 50%;    
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            max-width: 1200px;    /* 设置最大宽度 */
            margin: auto;        /* 居中 */
            padding: 0 20px;     /* 设置内边距 */
        }
        nav {
            display: flex;        /* 使导航栏成为一个 flex 容器 */
            justify-content: space-between;  /* 使导航栏两端对齐 */
            align-items: center;     /* 使导航栏内容居中 */
            background-color: #333;  /* 设置导航栏背景颜色 */
            color: #fff;           /* 设置导航栏文字颜色 */
            padding: 10px 0;       /* 设置导航栏内边距 */
        }
        .logo a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .menu ul li {
            margin-right: 20px;
        }
        .menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .menu ul li a:hover {
            color: #ffd700;
        }
        .toggle {
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu {
                display: none;
            }
            .toggle {
                display: block;
            }
            .menu.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 70px;
                background-color: #333;
                width: 100%;
                left: 0;
                text-align: center;
            }
            .menu.active ul li {
                margin: 10px 0;
            }
        }
        .about {
            padding: 100px 0;
            text-align: center;
        }
        .about-text h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .about-text p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ffd700;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
        .services-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        .service {
            flex-basis: calc(33.33% - 20px);
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .service h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .service p {
            font-size: 16px;
            color: #555;
        }

        
    </style>
    <script>
        $(document).ready(function(){
            // 为锚链接添加平滑滚动效果
            $('a[href^="#"]').on('click', function(e) {
                e.preventDefault();
    
                var target = this.hash;
                var $target = $(target);
    
                $('html, body').stop().animate({
                    'scrollTop': $target.offset().top
                }, 900, 'swing', function () {
                    window.location.hash = target;
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                
                <div class="menu">
                    <ul  class="glass-header">
                        <li><a href="#">首页</a></li>
                        <li><a href="#about">关于我们</a></li>
                        <li><a href="#services">服务</a></li>
                        
                        <div class="logo">
                            <a href="#">晚夜深秋工作室</a>
                        </div>

                        <li><a href="#portfolio">作品</a></li>
                        <li><a href="#team">团队</a></li>
                        <li><a href="#contact">联系我们</a></li>

                        
                        
                    </ul>
                </div>
                <div class="toggle">
                    <i class="fa fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>
    <style>
        .glass-header {
    background-color: rgba(255, 255, 255, 0.3); /* 设置半透明背景 */
    backdrop-filter: blur(10px); /* 设置毛玻璃效果 */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 999;
}

.glass-header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

.glass-header nav {
    display: flex;
    align-items: center;
}

.glass-header nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.glass-header nav ul li {
    margin: 0 15px;
    display: inline-block;
}

.glass-header nav ul li a {
    color: #333333; /* 设置菜单文字颜色 */
    text-decoration: none;
    transition: color 0.3s ease;
}

.glass-header nav ul li a:hover {
    color: #ffd700; /* 设置鼠标悬停时的颜色 */
}

.glass-header .logo a {
    color: #333333; /* 设置 logo 文字颜色 */
    font-size: 24px;
    text-decoration: none;
}

.glass-header .toggle {
    display: none; /* 移动端菜单切换按钮默认隐藏 */
}

@media only screen and (max-width: 768px) {
    .glass-header .menu {
        display: none; /* 小屏幕下隐藏菜单 */
    }

    .glass-header .toggle {
        display: block; /* 小屏幕下显示菜单切换按钮 */
        cursor: pointer;
    }

    .glass-header .toggle i {
        color: #333333; /* 设置菜单切换按钮颜色 */
        font-size: 24px;
    }
}

    /* 头部背景平滑动画 */
@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* 服务部分平滑动画 */
.service {
    transition: transform 0.3s ease; /* 悬停时平滑过渡 */
}

.service:hover {
    transform: translateY(-5px); /* 悬停时上移一点 */
}
    </style>
    <section id="about" class="about">
        <div class="container">
            <div class="about-text">
                <h2>关于我们</h2>
                <p>晚夜深秋工作室是一家专注于网站建设、网络营销、SEO优化等服务的工作室。</p>
                <a href="#services" class="btn">了解更多</a>
            </div>
        </div>
    </section>
    <section id="services">
        <div class="container">
            <h2>服务</h2>
            <div class="services-container">
                <div class="service">
                    <h3>网站建设</h3>
                    <p>我们提供专业的网站建设服务，根据客户需求定制网站，使之符合您的品牌形象。</p>
                </div>
                <div class="service">
                    <h3>网络营销</h3>
                    <p>通过各种网络营销手段，提升您的品牌曝光度和知名度，吸引更多潜在客户。</p>
                </div>
                <div class="service">
                    <h3>SEO优化</h3>
                    <p>优化网站结构和内容，提高网站在搜索引擎中的排名，增加有针对性的流量。</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>晚夜深秋工作室 &copy; 2024</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.toggle').click(function(){
                $('.menu').toggleClass('active');
            })
        });
    </script>
</body>
</html>
